<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Réservation</title>
</head>
<body>
    <div class="container">
        <h1>Réservation</h1>
        
        <div class="reservation-card">
            <h2>Tesla Roadster</h2>
            <img src="tesla.png" alt="Tesla Roadster" class="vehicle-img"> 
            <p>Charge : </p>
            <div class="progress-bar">
                <div class="progress" style="width: 45%;">
                    <span class="progress-text">45%</span>
                </div>
            </div>
            <p>Autonomie : <span class="autonomy">142 km</span></p>
            <p>Statut : <span class="status in-progresss">Prêt à l'utilisation</span></p>
        </div>

        <div class="map">
            <h3>Prochains Trajets</h3>
            <p>14h - Bordeaux : Gare Saint-Jean, 18€</p>
            <p>21h - Pompeii, 1750€</p>
            <img src="trajet2.png" alt="Carte de localisation" class="map-image">
        </div>

        <button id="back-button-tes" class="reserve-button">Retour aux voitures</button>
        <button id="reserve-button-tes" class="reserve-button">Réserver</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
